<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie zadaniami (nowe zadanie)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container-fluid bg-white shadow-sm mt-3 mb-3 fs-4 text-center fw-bolder pt-3 pb-3" style="color: darkgreen">
    <img th:src="@{src/task-list-2.png}" src="../static/src/task-list-2.png" class="mx-auto d-block" style="height: 60px"/>
    <h2>Lista zadań</h2>
</div>
<div style="width: 100%; max-width: 1000px; margin: 0 100px auto">
    <h5>Dodaj nowe zadanie:</h5>
    <form th:action="|/add/|" method="post" th:object="${task}">
        <div class="mb-3">
            <label for="title" class="form-label">Nazwa zadania</label>
            <input type="text" class="form-control" id="title" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Użytkownik</label>
            <select class="form-select" id="user" th:field="*{user}">
                <option th:each="user : ${T(pl.javastart.taskmanagement.User).values()}"
                        th:value="${user}"
                        th:text="${user.displayName}">
                    uzytkownik
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option th:each="status : ${T(pl.javastart.taskmanagement.Status).values()}"
                        th:value="${status}"
                        th:text="${status.displayName}">
                    status
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option th:each="category : ${T(pl.javastart.taskmanagement.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}">
                    category
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Data rozpoczęcia</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Termin</label>
            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
        </div>

        <div class="mb-3">
            <button type="reset" class="btn btn-danger mb-3">Usuń</button>
            <button type="submit" class="btn btn-success mb-3">Dodaj</button>
            <a type="button" class="btn btn-secondary mb-3" th:href="|/|">Anulowanie i powrót do strony gównej</a>
        </div>
    </form>
</div>
</body>
</html>
